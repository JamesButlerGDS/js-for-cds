<html>
  <head>
    <title>Example - a show/hide toggle using ‘onclick’ and ‘getElementById’</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <h1>Example - a show/hide toggle using 'onclick' and 'getElementById'</h1>
    <p id=“x”>This paragraph will be hidden</p>
    <p class="toggle" onclick="getElementById('x').style.display='none'">Click to make paragraph x disappear</p>
  </body>
</html>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change HTML content.</p>

<p onclick="document.getElementById('demo').innerHTML = 'Hello JavaScript!'">Click Me!</p>
